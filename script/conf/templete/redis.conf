daemonize no
port 6800
# bind 127.0.0.1
timeout 0
loglevel notice
#loglevel debug
logfile redis.log
databases 16
daemonize yes

save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes

dbfilename dump.rdb
dir /home/game/servers/ds/data/gamesrv_100

requirepass sundream

appendonly yes
appendfilename "appendonly.aof"

appendfsync everysec
no-appendfsync-on-rewrite yes

auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-rewrite-incremental-fsync yes

